<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/style.css" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/9f3a528462.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <title>Weather Dashboard</title>

</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Column for the City List Section-->
            <div class="col-4" id="colFirst">
                <h5 class="mt-2">
                    Search for a City
                </h5>
                <div class="container">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="citySearch" placeholder="City"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button onclick="registerSearch(event)" class="btn btn-primary" type="button"
                            id="button-addon2">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>

                    <ul class="list-group mb-3" id="cityList">

                    </ul>
                </div>
            </div>
            <!-- Column for the Weather Display Section-->
            <div class="col-8" id="colSecond">
                <div class="card" id="currentWeather">
                    <h4><span id="cityName"></span><span id="countryName"></span></h4>
                    <p class="my-2">Temperature: <span id="temp"></span></p>
                    <p class="my-2">Humdity: <span id="humid"></span></p>
                    <p class="my-2">Wind Speed: <span id="wind"></span></p>
                    <p class="my-2">UV Index: <span id="uv"></span></p>
                </div>

                <div id="weatherRow" class="row">
                    <!-- <div class="col-2 mx-1">

                    </div>
                    <div class="col-2 mx-1">a</div>
                    <div class="col-2 mx-1">a</div>
                    <div class="col-2 mx-1">a</div>
                    <div class="col-2 mx-1">a</div> -->
                </div>

                <!--5 Day Forecast-->

            </div>
        </div>
    </div>





    <script src="Assets\script.js"></script>
</body>

</html>
